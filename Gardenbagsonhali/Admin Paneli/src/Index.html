<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GARDENBAG</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1 class="bg-light py-4 text-darkS">GARDENBAG</h1>
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <input
              type="text"
              id="userid"
              class="form-control"
              autocomplete="off"
              readonly
              placeholder="ID"
            />
            <input
              type="text"
              id="urunismi"
              class="form-control"
              autocomplete="off"
              placeholder="Ürün İsmi"
            />
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              autocomplete="off"
              placeholder="Ürün Resmi URL'si"
            />
            <input
              type="text"
              id="price"
              class="form-control m-0"
              autocomplete="off"
              placeholder="Ürün Fiyatı"
            />
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-1" id="btn-create">OLuştur</button>
          <button class="btn btn-2" id="btn-read">Oku</button>
          <button class="btn btn-3" id="btn-update">Güncele</button>
          <button class="btn btn-4" id="btn-delete">Hepsini Sil</button>
        </div>
        <div class="d-flex table-data">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Ürün İsmi</th>
                <th scope="col">Ürün Resmi</th>
                <th scope="col">Ürün Fiyayi</th>
                <th scope="col">Düzenle</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div id="notfound"></div>
      </div>
    </main>
    <div class="w-100 btn btn-success insertmsg">
      Veriler Başarıyla Eklendi...!
    </div>
    <div class="w-100 btn btn-warning updatemsg">Veriler Güncellendi..!</div>
    <div class="w-100 btn btn-danger deletemsg">Veriler Silindi..!</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
